<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Climate Welcome Page</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
    
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
	<script src="https://cdn.datatables.net/scroller/2.0.0/js/dataTables.scroller.min.js"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/scroller/2.0.0/css/scroller.bootstrap.min.css">
	

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">Climate.com</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>Climate List Page</h1>
     
    </div>

   
    <table class="table table-bordered table-striped nowrap" id="climateTable" dt:table="true">
    <thead>
        <tr>
            <th>Station Name</th>
            <th>Date</th>
             <th>Mean Temp</th>
            
        </tr>
    </thead>
    <tbody>
    <tr th:if="${list.empty}">
            <td colspan="2"> No Climate Available </td>
        </tr>
        <tr th:each="climate : ${list}">
           <td><a th:href="@{/detail(id=${climate.id})}"><span th:text="${climate.stationName}"> </span></a></td>
            <td><span th:text="${#dates.format(climate.date, 'yyyy-MM-dd')}"> Date </span></td>
            <td><a th:href="@{/detail(id=${climate.id})}"><span th:text="${climate.meanTemp}"> </span></a></td>
        </tr>
    </tbody>
</table>
    

</main>
<!-- /.container -->



<script>
$(document).ready(function() {
    $('#climateTable').DataTable( {
       deferRender:    true,
        scrollY:        300,
        scrollCollapse: true,
        scroller:       true
       
    } );
} );
 </script>
</body>
</html>
